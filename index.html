<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VictiScout</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <input type="number" id="team" placeholder="Team #" class="large">
        <input type="number" id="match" placeholder="Match #" class="large keep">
        <p>Color:</p>
        <div class="selector keep" id="team-color">
            <button id="red" class="color-selector"></button>
            <button id="blue" class="color-selector"></button>
        </div>
        <select id="start-position" class="special">
            <option></option>
            <option>Left</option>
            <option>Center</option>
            <option>Right</option>
        </select>
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
        <button id="view">View Data</button>
    </div>
    <div class="row">
        <h1>AUTO</h1>
        <div>
            <h2>Move out of tarmac</h2>
            <input type="checkbox" id="init-line-movement">
        </div>
        <div>
            <h2>Balls picked up</h2>
            <input type="number" id="auto-balls" value="0" min="0">
        </div> 
        <div>
            <h2>Human Player</h2>
            <input type="number" class="balls" id="auto-human-upper" value="0" min="0">
            <br>
            <input type="number" class="balls" id="auto-human-lower" value="0" min="0">
         </div>
         <div>
            <p>Hub</p>
            <p>&#8592 Upper &#8594</p>
            <br>
            <p>&#8592 Lower &#8594</p>
        </div>
        <div>
            <h2>Robot</h2>
            <input type="number" class="balls" id="auto-robot-upper" value="0" min="0">
            <br>
            <input type="number" class="balls" id="auto-robot-lower" value="0" min="0">
        </div>
    </div>
    <div class="row">
        <h1>TELEOP</h1>
        <div> 
            <h2>Upper Hub Shots Made</h2>
            <input type="number" class="balls" id="teleop-upper-hub" value="0" min="0">
        </div> 
        <div> 
            <h2>Lower Hub Shots Made</h2>
            <input type="number" class="balls" id="teleop-lower-hub" value="0" min="0">
        </div>
    </div>
    <div class="row">
        <h1>HANGAR</h1>
        <div>
            <h2>Rung Reached</h2>
            <select id="rung-reached">
                <option>None</option>
                <option>Low</option>
                <option>Mid</option>
                <option>High</option>
                <option>Traversal</option>
            </select>
        </div>
    </div>
    <div class="row">
        <textarea id="notes" placeholder=
"Write notes here!

The most helpful information you can note is insights about the team which can't be communicated through quantitative inputs.

Please refrain from making sweeping declarations about whether a team should be avoided, and from adding any useless information. It's also not necessary to note every event in the whole game: the standard numerical inputs can be used for that; we don't need extraneous duplicate information.

"></textarea>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
